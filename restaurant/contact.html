<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>The Victorian</h1>
    </header>
    <nav>
        <hr />
        <p><a href="index.html">Home</a></p>
        <p><a href="menu.html">Menu</a></p>
        <p><a href="">Contact Us</a></p>
        <hr />
    </nav>
    <section>
        <form>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" /> <br />

            <label for="email">Email:</label>
            <input id="email" type="text" name="email" /> <br />

            <label for="phone">Phone:</label>
            <input id="phone" type="text" name="phone" /> <br />

            <label for="inquiry">Reason for Inquiry:</label>
            <select id="inquiry" name="inquiry">
                <option value="catering" selected>
                    Catering
                </option>
                <option value="party">
                    Private Party
                </option>
                <option value="feedback">
                   Feedback
                </option>
                <option value="other">
                    Other
                </option>
            </select> <br />

            <label for="info">Additional information:</label>
            <textarea id="info" name="info"></textarea> <br />

            <fieldset>
                <legend>Have you been to the restaurant?</legend> <br />

                <input id="choiceOne" type="radio" name="visited" value="No" />
                <label for="choiceOne">No</label> <br />

                <input id="choiceTwo" type="radio" name="visited" value="Yes" />
                <label for="choiceTwo">Yes</label> <br />
            </fieldset>

            <fieldset>
                <legend>Best days to contact you:</legend> <br />

                <input id="monday" type="checkbox" name="contact" value="Monday" />
                <label for="monday">M</label>

                <input id="tuesday" type="checkbox" name="contact" value="Tuesday" />
                <label for="tuesday">T</label>

                <input id="wednesday" type="checkbox" name="contact" value="Wednesday" />
                <label for="wednesday">W</label>

                <input id="thursday" type="checkbox" name="contact" value="Thursday" />
                <label for="thursday">Th</label>

                <input id="friday" type="checkbox" name="contact" value="Friday" />
                <label for="friday">F</label>
            </fieldset>

            <input type="submit" value="Send Request"/>
        </form>
    </section>
    <footer>
        <hr />
        <p>1557 Sweetwood Drive, Boulder, Colorado, 80302</p>
        <p>303-555-0136</p>
    </footer>
</body>
</html>
